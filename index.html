<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            COLOUR QUIZ
        </div>
        <div class="score">
            <div class="benar" data-benar>Benar : 0</div>
            <div class="salah" data-salah>Salah : 0</div>
            <div class="hasil" data-hasil></div>
        </div>
        <div class="question" data-text-warna>
            tempat soal
        </div>
        <div class="choices">
            <div class="box" data-box1></div>
            <button class="start" data-start>Start</button>
            <button class="restart" data-restart>Restart</button>
            <div class="box" data-box2></div>
        </div>
    </div>
</body>
</html>
